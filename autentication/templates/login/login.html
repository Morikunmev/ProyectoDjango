{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<form action="" method="post" style="color: white;">
    {% csrf_token %}
    <div style="width: 75%; margin: auto;">
            {% if messages %}

            {% for mensaje in messages %}

            <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
            

            {% endfor %}

            {% endif %}
            <br>

        {{ form|crispy }} <!-- Usamos crispy para aplicar el estilo -->
        <button type="submit" name="registro" id="registro" class="btn btn-success"
            aria-label="Registrarse">Login</button>
    </div>

</form>

{% endblock %}
